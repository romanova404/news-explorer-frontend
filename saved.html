<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Поисковик для новостей. Сохраненные статьи">
  <meta name="author" content="Юлия Романова">
  <title>NewsExplorer</title>
  <link rel="icon" href="./images/favicon.svg" type="image/svg">
  <link rel="stylesheet" href="saved.c0af0f3a4d68af5d2fea.css">
</head>


<body>
  <div class="page">

    <section class="page__top page__top_white_theme">

      <header class="header header_white_theme">
      </header>
      <template id="header-white">
        <p class="header__newsexplorer header__newsexplorer_white_theme">NewsExplorer</p>
        <div class="header__nav">
          <a class="header__link header__link_white_theme" title="Перейти на главную страницу" href="./index.html">Главная</a>
          <a class="header__link header__link_underlined header__link_white_theme" title="Перейти к сохраненным статьям" href="./saved.html">Сохраненные статьи</a>
          <button class="header__logout header__logout_white_theme"></button>
        </div>
      </template>

      <div class="articles">
        <h5 class="articles__title">Сохранённые статьи</h5>
        <p class="articles__amount"></p>
        <p class="articles__keywords">По ключевым словам: <span class="articles__keyword-one"></span><span class="articles__keyword-two"></span><span class="articles__keyword-three"></span></p>
      </div>


    </section>


    <section class="loading hidden">
      <div class="loading__loader"></div>
      <p class="loading__text">Идет загрузка новостей...</p>
    </section>


    <section class="saved-news">
      <div class="wrapper">
        <div class="cardbox">

        </div>
      </div>
    </section>


    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Supersite, Powered by News API</p>
      <div class="footer__linkwrap">
        <a class="footer__link" href="./index.html" >Главная</a>
        <a class="footer__link" target="_blank" href="https://praktikum.yandex.ru/" >Яндекс.Практикум</a>
      </div>
      <div class="footer__iconwrap">
        <a class="footer__icon" target="_blank" href="https://github.com/romanova404"><img class="footer__icon_pic" alt="Перейти на страницу github" src="./images/git-icon.svg"></a>
        <a class="footer__icon" target="_blank" href="https://facebook.com" ><img class="footer__icon_pic" alt="Перейти на страницу facebook" src="./images/facebook-icon.svg"></a>
      </div>
    </footer>

  </div>
  <script type="module" src=""></script>
</body>
</html>
